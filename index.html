<!DOCTYPE html>
<html>
<head>
  <title>Campus Navigation Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; }
    #controls { padding: 10px; background: #f4f4f4; display: flex; gap: 10px; }
    #search { flex: 1; padding: 8px; font-size: 16px; }
    button { padding: 8px 12px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="search" placeholder="Enter building name..." />
    <button onclick="searchPlace()">Search</button>
    <button onclick="startSpeech()">ðŸŽ¤ Speak</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2
    });

    // Image size in pixels
    const imageWidth = 512;
    const imageHeight = 333;

    // Top-left = [0,0], bottom-right = [width, height]
    const imageBounds = [[0, 0], [imageHeight, imageWidth]];
    const image = L.imageOverlay('school-map.jpg', imageBounds).addTo(map);

    map.fitBounds(imageBounds);

    // Your building positions (estimated coordinates on image)
    const places = {
      "Main Entrance": [300, 490],
      "Staff Dorm": [40, 60],
      "Dining": [90, 270],
      "Football": [90, 380],
      "Classrooms": [170, 230],
      "Library": [200, 250],
      "Pool": [280, 80],
      "Admin": [180, 280],
      "Science": [220, 160],
      "Girls Dorm": [300, 200]
    };

    let marker = null;
    let pathLine = null;

    for (const name in places) {
      const point = places[name];
      L.circleMarker(point, {
        radius: 6,
        fillColor: 'blue',
        fillOpacity: 0.9,
        color: 'white',
        weight: 1
      }).addTo(map).bindPopup(name);
    }

    function searchPlace() {
      const input = document.getElementById("search").value.trim();
      const location = places[input];
      if (location) {
        if (marker) map.removeLayer(marker);
        if (pathLine) map.removeLayer(pathLine);

        marker = L.circleMarker(location, {
          radius: 8,
          fillColor: 'red',
          fillOpacity: 1,
          color: 'black',
          weight: 1
        }).addTo(map).bindPopup(input).openPopup();

        // Simulated user position
        const userLoc = [310, 480];
        pathLine = L.polyline([userLoc, location], { color: 'green' }).addTo(map);
        map.fitBounds([userLoc, location]);
      } else {
        alert("Building not found!");
      }
    }

    function startSpeech() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.onresult = (event) => {
        const spokenText = event.results[0][0].transcript;
        document.getElementById("search").value = spokenText;
        searchPlace();
      };
      recognition.start();
    }
  </script>
</body>
</html>
